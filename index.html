        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
    }
    .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }
    .news-item {
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
    }
    .news-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
